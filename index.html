      VIEWPORT & PERFORMANCE META TAGS
      ============================================

    <!-- 
      ============================================
      SEO META TAGS
      ============================================
      Primary meta tags for search engine optimization
      Update description and keywords based on your content strategy

    <meta name="description" content="Complete guide to BITS Pilani campuses with interactive maps, facility timings, transport information, and student resources for Hyderabad, Goa, and Pilani campuses." />

    <meta name="author" content="Campus101 Team" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#1e293b" />

    <meta property="og:image:width" content="1200" />

    <meta property="og:image:alt" content="Campus101 - BITS Pilani Campus Guide" />
    <meta property="og:site_name" content="Campus101" />

      ============================================
      TWITTER CARD TAGS

    <meta name="twitter:description" content="Discover information about BITS Pilani campuses across India. Interactive maps, transport schedules, and more." />
    <meta name="twitter:image" content="https://campus101.vercel.app/og.png" />
